<div class="p-grid">
    <div class="p-col-12" style="text-align: center;">
        <input type="text" [(ngModel)]="categories" pInputText (keyup)="fillter()"/>
        
        <!-- <button pButton type="button" label="Click" (click)="fillter()"></button> -->
    </div>

    <div class="p-col-10 p-offset-1">
        <p-table [value]="valueTable">
            <ng-template pTemplate="header">
                <tr>
                    <th>categories</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-result>
                <tr>
                    <td>{{result}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
